buildscript {
    ext {
        kotlin_version = '1.2.21'
        processing_version = '3.3.6'
        jbox2d_version = '2.2.1.1'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'com.azkdev'
version '1.0'

apply plugin: 'kotlin'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.processing:core:$processing_version"
    compile "org.jbox2d:jbox2d-library:$jbox2d_version"
}

mainClassName = "com.azkdev.kotazk.KotazkKt"

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}